<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mercury</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="img/w-mercury-development.png" alt="logo" class='logo'>
    <img src="img/background.png" alt="background" style='background-image: url(img/photo.png); background-size: cover' class='background-form'>
    <form action="#" class='form-one' method="post" id='form-one'>
        <p class='LogIn'>LOG IN</p>

        <input type='password' placeholder="Password" class='input-1 input-2'  id='password'>
        <div class="Rectangle-3" id='Rectangle-3'>
            <p class='E-Mail-or-password-i'>E-Mail or password is incorrect</p>
        </div>
        <div class='button' id='login'>Login</div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!--<script src="script.js"></script>-->
    <script src='script-js.js'></script>
</body>
</html>
